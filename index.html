<!doctype html>
<html ng-app="firstApp" ng-controller="FirstCtrl">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tomorrow.css">

    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/highlight.pack.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">hljs.initHighlightingOnLoad('js');</script>
    <title>{{titleName}}</title>
</head>

<body>

        <div class="menu" ng-show="showPortfolio" >
            <div class="about"><h1>Portfolio</h1></div>
            <ul class="buttonPanel">
                <li expanded = "button-active" ng-repeat="wid in widgetList"  ng-click="showTabs(wid)" class="button"><h2>{{wid.name}}</h2></li>
            </ul>
        </div>

        <div class="content">
            <div class="tabsContainerWrapper" ng-show="showPortfolio">
                <ul expanded-tab = "tab-active" class="tabsContainer">
                    <li expanded = "tab-active" class="tab" ng-repeat="task in taskList"  ng-click="showTabsContent(task)">{{task}}</li>
                </ul>
            </div>
            <div shower ng-click="showDemo()" class="demo-btn" ng-show="showDemoBtn">demo</div>
            <div class="fileContentWrapper">
                <div reloaded class="fileContent">
                </div>
            </div>
        </div>

</body>
</html>
