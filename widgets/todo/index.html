<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style-todo.css">
	</head>

	<body>

		<div class = "todo-container-JS">
			<div id="todo-control-wrapper">
				<h1 class="todo-name-label">Todos</h1>
				<input class="todo-txt-input" placeholder="What needs to be done?" maxlength="25" type="text">
				<div class="todo-warning"></div>
				<div class="todo-control">
					<input class="todo-check-all" type="checkbox">
					<label class="label-for">Mark all as complete</label>
					<a class="todo-button"></a>
					<div id="todo-counter">
						<b>0</b>
						<label for="todo-counter">item left</label>
					</div>				
				</div>
			</div>
		
			<div class="todo-list">
			</div>

		</div>
    <script type="text/javascript" src ="js/todoJS.js"></script>
	</body>
</html>
